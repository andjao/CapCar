<div class="plate" [ngClass]="{'darkMode': sharedService.darkMode}">
  <div class="screwHolesTop">
    <div class="screwHole screwHoleL"></div>
    <div class="screwHole screwHoleR"></div>
  </div>
  <div class="plate1">
    <div class="stateCounty">
      <div class="rivet rivetL"></div>
      <div class="stateCountyRes">{{sharedService.stateCountyRes}}</div>
      <div class="rivet rivetR"></div>
    </div>
    <form #plateNationalForm="ngForm" ng-submit="queryPlate()">
      <input text="text" inputmode="text" name="plate" class="plateInput" placeholder="Digite a placa aqui"
        [(ngModel)]="sharedService.plateNational" required mask="SSS-0000" (keyup.enter)="queryPlate($event)"
        (keyup)="checkValid()" autocomplete="off">
    </form>
  </div>
  <div class="screwHolesBottom">
    <div class="screwHole screwHoleL"></div>
    <div class="screwHole screwHoleR"></div>
  </div>
</div>
