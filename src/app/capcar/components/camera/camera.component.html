<div class="cameraBg" [ngClass]="{'hidden': sharedService.hiddenCam}">

  <div class="camera">
    <button class="closeCam" (click)="closeCam()">
      <img src="assets/images/close.svg">
    </button>
    <video #video class="vid" autoplay></video>
    <p style="background-color: #fff;width: 80vw; height: 10vw">{{sharedService.achou}}</p>
  </div>
</div>
