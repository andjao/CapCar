<div *ngIf="sharedService.historyOpen" class="historyBg removeBlue">
  <div class="history">
    <button class="closeHistory" (click)="closeHistory()" [ngClass]="{'darkModeButtom': sharedService.darkMode}">
      <img src="assets/images/close.svg">
    </button>
    <table [ngClass]="{'darkModeTable': sharedService.darkMode}">
      <thead>
        <tr>
          <th colspan="3">Hist√≥rico</th>
        </tr>
        <tr *ngIf="sharedService.history !== null && sharedService.history.length !== 0">
          <th>Modelo</th>
          <th>Placa</th>
          <th>Data/Hora</th>
        </tr>
        <tr *ngIf="sharedService.history === null || sharedService.history.length === 0">
          <th colspan="3" style="width: 100vw">Nenhuma consulta foi feita.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of sharedService.history" (click)="queryPlate(car)" longPress>
          <td>{{car.modelo.split(" ")[0] | titlecase}}</td>
          <td [ngClass]="{'plateN' : !car.mercosul, 'plateM': car.mercosul}">{{car.placa}}</td>
          <td>{{car.data | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
