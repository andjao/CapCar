<div *ngIf="sharedService.historyOpen" class="historyBg">
  <div class="history">
    <button class="closeHistory" (click)="closeHistory()"><img src="assets/images/close.svg"></button>
    <table class="removeBlue">
      <tr>
        <th colspan="3">Hist√≥rico</th>
      </tr>
      <tr *ngIf="sharedService.history !== null && sharedService.history.length !== 0">
        <th>Modelo</th>
        <th>Placa</th>
        <th>Data</th>
      </tr>
      <tr *ngFor="let car of sharedService.history" (click)="queryPlate(car)" ps-force-touch="alert('a')"
        ps-force-touch-options="{polyfill: true, preventDefault: false}" longPress>
        <td>{{car.modelo.split(" ")[0]}}</td>
        <td class="plate">{{car.placa}}</td>
        <td>{{car.data | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      </tr>
      <tr *ngIf="sharedService.history === null || sharedService.history.length === 0">
        <th colspan="3">Nenhuma consulta foi feita.</th>
      </tr>
    </table>
  </div>
</div>
